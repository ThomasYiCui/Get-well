
<!DOCTYPE html>
<html>
	<head>
        	<meta charset="utf-8">
        	<title>Thomas's Pattern Generator</title>
    	</head>
    	<body>
		<p id="genned">Numbers Generated: 1</p>
		<p id="result">Number 1: 1</p>
		<script>
let t = [1];
let out = [];
let loop = setInterval(function() {
	let calcsDone = 0;
    for(let i = 0; i < 20; i++) {
        out = [];
        let numOn;
        let nums = 0;
        numOn = undefined;
        for(let j = 0; j < t.length; j++) {
			calcsDone+=1;
            if(!numOn) {
                numOn = t[j];
            }
            if(numOn !== t[j]) {
                out.push(nums);
                out.push(numOn);
                numOn = t[j];
                nums = 1;
            } else {
                nums+=1;
            }
			if(calcsDone >= 1000) {
				return;
			}
        }
		if(calcsDone < 1000) {
	        out.push(nums);
	        out.push(numOn);
		}
        t = out;
    }
	console.log(out.join(""));
}, 50);
		</script>
    	</body>
</html>
