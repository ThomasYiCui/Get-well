<!DOCTYPE html>
<html>
    <style>
        body {
            background-color: rgb(212, 230, 209);
            font-family: arial;
        }
        .center {
            text-align: center;
        }
        .mainButton {
            margin-left: 40%;
            width: 20%;
            font-size: 100%;
        }
    </style>
    <body>
        <h1 class = "center">Money Clicker</h1>
        <button class = "mainButton" onclick = "increment()">Work</button>
        <p class = "center">Money Clicked: <span id = "counter">0</span></p>
        <h3 class = "center">Created By Thomas</h3>
        <script>
            var clicks = 0;
            function increment(){
                clicks = clicks + 1;
                counter.innerHTML = clicks;
            }
        </script>
    </body>
</html>
